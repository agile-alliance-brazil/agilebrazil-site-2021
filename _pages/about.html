    <h2 class="elementor-heading-title elementor-size-default">Organizadores</h2>

    <div class="elementor-container elementor-column-gap-no mt-4">
      <div class="elementor-row">
        <div
          class="elementor-element animated-fast elementor-column elementor-top-column animated opal-move-up"
          data-id="09b622e" data-element_type="column"
          data-settings="{&quot;animation&quot;:&quot;opal-move-up&quot;,&quot;animation_delay&quot;:150}">
          <div class="elementor-column-wrap  elementor-element-populated">
            <div class="elementor-widget-wrap">
              <div class="elementor-element  elementor-widget elementor-widget-opal-speakers"
                data-id="9cb27b3" data-element_type="widget" data-widget_type="opal-speakers.default">

                      {% for volunteer in site.data.volunteers %}
                      <article class="column-item">
                        <div class="speaker-item">
                          <div class="speaker-image"> <img width="600" height="660" src="{{volunteer.photo}}"

                              class="attachment-post-thumbnail size-post-thumbnail wp-post-image lazyloaded" alt=""
                              loading="lazy"
                              data-srcset="{{volunteer.photo}} 600w, {{volunteer.photo}} 273w, {{volunteer.photo}} 400w"

                          <div class="speaker-details">
                            <h3 class="speaker-name">{{volunteer.name}}</h3>
                            <div class="speaker-job">{{volunteer.committee}}</div>
                          </div>
                        </div>
                      </article>
                      {% endfor %}
                    </div>
