<section class="program-section speakers">
  <div class="elementor-widget-heading elementor-widget-container">
    {% if include.hide_title %}
    {% else %}
      <div class="heading-decor"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 35.3 16"
          xml:space="preserve">
          <g class="nc-icon-wrapper" stroke="none">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M2.7 0C1.2 0 0 1.2 0 2.7c0 1.5 1.2 2.7 2.7 2.7 1.5 0 2.7-1.2 2.7-2.7C5.3 1.2 4.1 0 2.7 0zm0 10.7c-1.5 0-2.7 1.2-2.7 2.7C0 14.8 1.2 16 2.7 16c1.5 0 2.7-1.2 2.7-2.7-.1-1.4-1.3-2.6-2.7-2.6zM12.7 0C11.2 0 10 1.2 10 2.7c0 1.5 1.2 2.7 2.7 2.7 1.5 0 2.7-1.2 2.7-2.7-.1-1.5-1.3-2.7-2.7-2.7zm0 10.7c-1.5 0-2.7 1.2-2.7 2.7 0 1.5 1.2 2.7 2.7 2.7 1.5 0 2.7-1.2 2.7-2.7-.1-1.5-1.3-2.7-2.7-2.7zM22.7 0C21.2 0 20 1.2 20 2.7c0 1.5 1.2 2.7 2.7 2.7s2.7-1.2 2.7-2.7C25.3 1.2 24.1 0 22.7 0zm0 10.7c-1.5 0-2.7 1.2-2.7 2.7 0 1.5 1.2 2.7 2.7 2.7s2.7-1.2 2.7-2.7c-.1-1.5-1.3-2.7-2.7-2.7zm10-5.4c1.5 0 2.7-1.2 2.7-2.7 0-1.5-1.2-2.7-2.7-2.7C31.2 0 30 1.2 30 2.7c0 1.4 1.2 2.6 2.7 2.6zm0 5.4c-1.5 0-2.7 1.2-2.7 2.7 0 1.5 1.2 2.7 2.7 2.7 1.5 0 2.7-1.2 2.7-2.7-.1-1.5-1.3-2.7-2.7-2.7z">
            </path>
          </g>
        </svg></div>
      <h2 class="elementor-heading-title elementor-size-default">Palestrantes</h2>
    {% endif %}

    <section class="elementor-element elementor-section-full_width elementor-section-height-default elementor-section-height-default elementor-section elementor-top-section" data-id="03625f0" data-element_type="section" data-settings="{&quot;stretch_section&quot;:&quot;section-stretched&quot;}">
      <div class="elementor-container elementor-column-gap-no">
        <div class="elementor-row">
          <div
            class="elementor-element elementor-element-ad4bb6f elementor-column elementor-col-100 elementor-top-column"
            data-id="ad4bb6f" data-element_type="column">
            <div class="elementor-column-wrap  elementor-element-populated">
              <div class="elementor-widget-wrap">
                <div
                  class="elementor-element elementor-element-fe2932a animated-fast elementor-widget elementor-widget-opal-speakers animated opal-move-up"
                  data-id="fe2932a" data-element_type="widget"
                  data-settings="{&quot;_animation&quot;:&quot;opal-move-up&quot;}"
                  data-widget_type="opal-speakers.default">
                  <div class="elementor-widget-container">
                    <div class="elementor-speaker-wrapper speaker-style-2">
                      <div class="row" data-elementor-columns="6" data-elementor-columns-tablet="2"
                        data-elementor-columns-mobile="1">
                        {% assign sessions = site.data.sessions | where: "kind", "session" | map: "speakers" %}
                        {% assign speakers = sessions | uniq | sort: "name" %}
                        {% for s in speakers %}
                          {% assign speaker = s | json %}
                          <article class="column-item">
                            <div class="speaker-item">
                              <div class="speaker-image">
                                <img width="600" height="660" src="{{ speaker.photo }}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image ls-is-cached lazyloaded" alt="" loading="lazy">
                              </div>
                              <div class="speaker-details">
                                <h3 class="speaker-name"><a>{{ speaker.name }}</a></h3>
                              </div>
                            </div>
                          </article>
                        {% endfor %}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
