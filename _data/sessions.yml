    - name: Vanessa de Campos Lacerda
      email: vanelacerda@gmail.com
      show: true
      bio: "Atuando a 15 anos na área de TI, já trabalhei nas mais diversas áreas. Iniciei na área comercial de soluções especialistas, implantação e desenvolvimento de soluções com otimização matemática, minha área de formação, suporte na área de planejamento de produção, testes e automação, até que me apaixonei pelo Scrum. Agilista desde 2017 com objetivo de impulsionar os resultados dos times, buscando maior produtividade com eficácia e eficiência utilizando conceitos e práticas ágeis. Apaixonada por conhecer e experimentar coisas novas, acima de tudo apaixonada por pessoas e oportunidades de trocas de conhecimento e experiência. Acredito na essência do ágil, na capacidade de adaptação, em entregas incrementais de valor com foco em melhoria contínua."

