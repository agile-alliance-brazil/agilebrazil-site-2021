  track: "WBMA"
  target: ""
  description: "As práticas de distanciamento social adotadas para conter a propagação da pandemia de COVID-19 levaram muitas empresas a migrar para o trabalho remoto de forma obrigatória e não planejada. Essa transição repentina para o trabalho em casa causou mudanças profundas nas relações pessoais e profissionais. Neste artigo, apresentamos os resultados de um estudo observacional qualitativo sobre as adaptações feitas nas atividades de processo de software de uma coordenadoria de desenvolvimento de software de uma universidade brasileira. Essas adaptações visaram apoiar a transição para o trabalho remoto durante a pandemia, sem deixar que organização perca sua essência na adoção de práticas ágeis. Essas adaptações foram analisadas com base no referencial teórico de Olson e Olson para colaboração distribuída."
