  kind: session
  type: "WBMA"
  track: "WBMA"
  target: ""
  description: "O trabalho em comunidades vêm se expandindo desde a ascensão das empresas de base tecnológicas, hoje chamadas de startups. Seja criada de maneira informal ou possuindo uma empresa mantenedora por trás, é difícil encontrar alguma empresa que trabalhe com projetos que não possua um grupo que seja de discussões sobre o tema que está sendo desenvolvido ou até mesmo sobre práticas realizadas externamente ao ambiente de seu trabalho. Hoje, eventos, grupos formais e exclusivos e clubes de vantagens existem dentro deste ambiente colaborativo. Este trabalho tem o objetivo de entender as motivações que estas comunidades têm em adotar Métodos Ágeis em sua gestão e o quão benéfico isso pode se tornar para a gestão da transferência de conhecimento. 68 respondentes afirmaram que ambientes seguros ao aprendizado tornam as empresas mais bem posicionadas em seus ecossistemas e permitem que novos produtos sejam desenvolvidos de maneira mais colaborativa, mesmo que de forma não oficial, podendo gerar economias financeiras e aprendizados."
