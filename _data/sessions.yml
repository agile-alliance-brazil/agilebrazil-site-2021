  title: "Agile requirements engineering practices: a survey in Brazilian software development companies"
  kind: session
  type: "WBMA"
  track: "WBMA"
  target: ""
  description: "Requirements Engineering (RE – Requirements Engineering) is one of the key areas in software development. Since agile software development encompasses several emerging techniques and advocates continuous improvement, the question arises as to which agile RE practices are currently most used, what are their characteristics and challenges in their use. The objective of this work is to investigate and classify the practices of gathering and specifying agile requirements based on how professionals perceive their importance for a software project that uses agile methodologies. For this, we carried out a survey with 46 Brazilian software development professionals, asking which methods are used to gather and specify requirements, characteristics, benefits and challenges when using the methods. The respondents' answers allowed us to perform a data analysis and identify some relationships between the respondents' experience and their view on the use of agile requirements survey and specification methods, we also learned that the use of these methods is still very recent. Most have been used for less than five years. In addition, we realized that, for most respondents, there are still great challenges and improvements to be made for better efficiency when putting the method into practice."
