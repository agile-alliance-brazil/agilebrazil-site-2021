  title: "Using a Teamwork Quality Instrument to improve Agile Teams' Effectiveness: Practical Use Cases"
  kind: session
  type: "WBMA"
  track: "WBMA"
  target: ""
  description: "Agile Software Development (ASD) has become the most chosen development method. The core fundamentals of ASD are based on Teamwork factors and how valuable it considers individuals and their interactions over processes and tools. Researchers have shown the positive impact of teamwork quality in ASD and the importance of assessing it to increase the chances of succeeding projects in this context. Based on this, some researchers have proposed instruments that can assess ASD teamwork quality. One of these instruments is a bayesian network-based model (TWQ-BN), with its practical utility assessed in a case study presented in previous work. However, there is a lack of practical use cases documented using TWQ-BN to identify process improvement opportunities. This paper addresses this gap by presenting two industry-based use cases to help potential users understand how to use TWQ-BN to define action items to improve the team's effectiveness. This paper provides better guidance toward adopting TWQ-BN and shows how it can be used as a tool on iteration retrospectives to diagnose the teamwork quality."
  speakers:
    - name: Arthur Freire
      show: true
      bio: "Aluno de doutorado em Ciência da Computação, com foco na melhoria do Trabalho em Equipe em ambientes ágeis, na Universidade Federal de Campina Grande (UFCG), onde também concluiu graduação e mestrado. Também é Engenheiro de Desenvolvimento de Software na Amazon desde 2018, onde trabalha mais especificamente com compliance para operação do programa FBA no Brasil."

- date: 2021-10-09
