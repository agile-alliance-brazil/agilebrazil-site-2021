  track: "Relatos de Experiência"
  target: "Inicial"
  description: "O ensino de desenvolvimento de software ágil possui desafios que, quando combinados a ambientes compostos por adolescentes socialmente vulneráveis, revelam um cenário instigante capaz de induzir a reflexão sobre técnicas tradicionais e novas metodologias de ensino no desenvolvimento de software. Há dez anos no Brasil, foram desenvolvidos programas imersivo-educacionais sem fins lucrativos, de Engenharia de Software, através de uma parceria universidade-empresa: a Aceleradora Ágil e a Aceleradora Inclusiva. Por meio de uma imersão em um ambiente controlado, usando o Agile como sua mentalidade fundamental, esses programas têm impactado a vida de jovens em situação de vulnerabilidade e auxiliando-os a se unirem a equipes profissionais de desenvolvimento de software ágil."
  speakers:
    - name: Michelle Miranda
      email: biamichellelivre@gmail.com
      show: true
      bio: "Pessoa consultora em Diversidade e Inclusão. Desenvolvedora de Software front-end. Doutoranda em Ciência da Computação pela PUCRS com foco em Gestão da Diversidade. Mestre em Ciências pela Universidade de São Paulo com atuação na área de Políticas Públicas para pessoas travestis e transexuais e formada em Sistemas de Informação pela Universidade Federal Rural da Amazônia ­ UFRA. Têm paixão pelo tema da diversidade na tecnologia e em auxiliar pessoas dos grupos de Diversidade a desenvolverem suas jornadas técnicas. Pesquisadora sobre Gestão da Diversidade em Times de Desenvolvimento de Software. Já atuou no desenvolvimento de políticas de inclusão de diversidade étnico-racial e desenvolve um modelo de gestão da diversidade aplicada a times de desenvolvimento de software. Atualmente é monitora e pesquisadora da Aceleradora Inclusiva (Projeto de parceria entre PUCRS, ThoughtWorks e Sicred). Ativista e militante de movimentos sociais, LGBT e movimento negro no Brasil. Suas áreas de pesquisa e atuação são: Gestão de Diversidade da Engenharia de Software; Diversidade étnico-racial na Tecnologia; Estudos transgêneros; Gestão de Política Públicas; e Resistência dos Sistemas de Informação."
    - name: Arlanda Jacques Wisniewski de Souza
      email: arlandajws@gmail.com
      show: true
      bio: "Consultora formada em Psicologia (PUCRS). Trabalha nas Aceleradoras Inclusiva e Ágil, onde foi voluntária em 2018 e teve seu primeiro contato com metodologias ágeis. Seu sonho está se tornando realidade na medida em que colabora para tornar os espaços corporativos mais diversos."

