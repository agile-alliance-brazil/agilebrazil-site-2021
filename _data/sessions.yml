  target: "Inicial"
  description: "Você sabe como fazer mapa de fluxo de valor? O Value Stream Mapping é uma ferramenta extremamente eficaz para mapear seus processos com foco na agregação de valor das atividades desenvolvidas. Com o mapeamento correto de um fluxo de valor é possível aumentar de forma estrtuturada e exponencial o desempenho de uma organização o em todos os níveis por meio da Melhoria Contínua. Vem com a gente ver como alavancar os resultados, reduzir desperdício e melhorar a Eficiência do seu fluxo. Neste Workshop mostramos de maneira prática como mapeamos fluxos para atingir esses resultados."
