  title: "Assuring the Evolvability of Legacy Systems in Devops transformation/adoption: Insights of an experience report"
  kind: session
  type: "WBMA"
  track: "WBMA"
  target: ""
  description: "While many studies have investigated on how to introduce DevOps into a software product from the organizational perspective, less is shared about the technical challenges developers and practitioners face when adopting DevOps practices, automation and culture in legacy codes. In this paper, in the context of web applications, we report our experience of refactoring four legacy open-source projects with the goal to enable DevOps. We want to understand which refactoring techniques and strategies influence developers' decisions. We analyze artifacts from two dependent variables: the techniques used and how/when they are deployed in the project. After every implementation, there was an overview of the process that just occurred and later a written report on how the strategies have been applied, their respective order, which strategy has been more fruitful, and such. This study aims to reveal insights into how developers decide which DevOps practices to adopt in legacy codes. The main findings of the study are that some strategies are more efficient when viewed from the evolution aspect and the sequence these techniques are employed matter."
