    - name: Beatriz Sena
      email: beatrizsenaarruda@gmail.com
      show: true
      bio: "Técnica em Redes de Computadores pelo Senai e Bacharel em Sistemas de informação pela Universidade Federal de Pernambuco. Iniciei minha jornada profissional como desenvolvedora, onde tive a oportunidade de trabalhar com idealização de produtos e gerenciamento ágil de projetos.
            Há pouco mais de 2 anos comecei a trilhar meu caminho no mundo da agilidade e hoje sou membro da equipe de Agilidade da Easynvest by Nubank onde conduzo equipes especializadas e multifuncionais, adotando metodologias como Scrum, Kanban e Lean.
