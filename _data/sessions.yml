  title: "Como as métricas salvaram um time do desastre total"
  kind: session
  type: "Apresentação"
  track: "Práticas de Trabalho"
  target: "Inicial"
  description: "O lançamento inadiável de um produto-chave da empresa está chegando e uma lista imensa de tarefas precisam ser entregues no prazo ou a empresa estará em maus-lençóis. Já viveu algo assim? Tem solução?
                Não, não vamos ensinar você a escrever um e-mail pedindo mais prazo. E nem vamos revelar nenhum truque de mágica. Na verdade, Cristina Agilera, a agilista, vai contar como ajudou o time a lidar com as restrições desse contexto adverso e criar/executar planos de ação baseados em métricas para vencer esse desafio.
                E de quebra descubra que métricas são essas que podem salvar o time, como elas podem ajudar no dia-a-dia, como as lemos e quais conclusões podemos tirar delas (que podem ser úteis, quem sabe, no seu time)."
  
