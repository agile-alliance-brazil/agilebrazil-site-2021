  kind: session
  type: "Apresentação"
  track: "Práticas de Trabalho"
  target: "Intermediário"
  description: "Iremos apresentar nessa sessão o fator crítico para escalar a agilidade de negócio na sua organização – a produtividade relacional. Você irá conhecer dois casos
                reais. No primeiro (fracasso) as lideranças são tribais, a colaboração é baixa e a obsessão por Squads eclipsou a visão de serviços, cliente e propósito. A consequência 
                é que a agilidade foi escalada em nível de times apenas (KMM ML1) e lá permaneceu. No segundo (sucesso) as lideranças exibiram mentalidade de contribuição, orientação por 
                propósito, a visão de serviços e fluxo unificado emergiu e a maturidade da organização escalou além dos níveis de times (KMM ML2 e ML3)."
