  title: "Agilidade no enfrentamento à COVID-19: desafios, práticas, aprendizados, e o impacto final"
  kind: session
  type: "Apresentação"
  track: "Relatos de Experiência"
  target: "Inicial"
  description: "Pandemia decretada em 13/03/2020. Petrobras determina teletrabalho em 16/03/2020. Longe dos seus laboratórios, pesquisadores decidem mobilizar-se para ajudar no enfrentamento à COVID. A incerteza era enorme. Os resultados precisavam ser assertivos. O lema era: nossos meses são dias, nossos dias são horas. Em um contexto assim, como se organizar? A liderança busca ajuda, e assim os agilistas entram nos times.
                Nessa palestra vamos compartilhar (1) os desafios desse contexto tão atípico que foi o início da pandemia e o enfrentamento à COVID; (2) as práticas e ferramentas que utilizamos; (3) os aprendizados; e (4) os resultados entregues. É claro que nem tudo deu certo. Para concluir, vamos contar qual foi o principal impacto observado, que inicialmente nem era a expectativa principal."
  speakers:
    - name: Ursula Schmid
      email: ursula.schmid@petrobras.com.br
      show: true
      bio: "Sou cientista da computação com mestrado em design, conheci a agilidade efetivamente em 2016 e simplesmente me encontrei profissionalmente. Desde então sou uma agilista em constante mudança e evolução, sigo com foco na mentalidade do designer que abraça empatia, otimismo, iteração, criatividade e ambiguidade, mantendo as pessoas no centro de todos os processos. Há mais de 13 anos na indústria de petróleo, sempre atuando no segmento de tecnologia, atualmente compondo a liderança da Gerência de Transformação Digital da Petrobras que tem o propósito: 'Inspirar pessoas a transformar a Petrobras todos os dias'"
    - name: Amon Aidukaitis
      email: amonaidukaitis@gmail.com	  
      show: true
      bio: "Conheci a Agilidade em 2010, fez tanto sentido que foi como se eu já conhecesse desde que nasci. Como Analista de Sistemas na Petrobras, os anos seguintes foram de aprendizado teórico. CSM, CSPO, KMP1, Requisitos Ágeis, Scrum Gathering Rio 2015… até que em 2018 me juntei a um grupo de intraempreendedores autodenominados Transformadores, passando a atuar informalmente com aplicação e treinamento de Scrum, Kanban, Design Thinking, Lean Inception, e o que mais fazia sentido para os desafios da empresa que chegavam até nós. Hoje atuo integralmente como Agilista, contribuindo para o movimento de Transformação Ágil na maior empresa brasileira."

