  target: "Inicial"
  description: "O ensino de desenvolvimento de software ágil possui desafios que, quando combinados a ambientes compostos por adolescentes socialmente vulneráveis, revelam um cenário instigante capaz de induzir a reflexão sobre técnicas tradicionais e novas metodologias de ensino no desenvolvimento de software. Há dez anos no Brasil, foram desenvolvidos programas imersivo-educacionais sem fins lucrativos, de Engenharia de Software, através de uma parceria universidade-empresa: a Aceleradora Ágil e a Aceleradora Inclusiva. Por meio de uma imersão em um ambiente controlado, usando o Agile como sua mentalidade fundamental, esses programas têm impactado a vida de jovens em situação de vulnerabilidade e auxiliando-os a se unirem a equipes profissionais de desenvolvimento de software ágil."
