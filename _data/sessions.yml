  title: "Workshop Brasileiro de Métodos Ágeis - AgileBrazil: Uma década de testes de software"
  kind: session
  type: "WBMA"
  track: "WBMA"
  target: ""
  description: "Decorrente das preocupações com os estudos do cenário de testes nos métodos ágeis no Brasil, este trabalho apresenta o mapeamento (2010-2019) e análise sobre o desenvolvimento da pesquisa em testes de software em trabalhos publicados no Workshop Brasileiro de Métodos Ágeis (WBMA), Agile Brazil. Tal esforço tem como objetivo verificar o crescimento, a diversidade de enfoques atrelados ao uso do teste no contexto mais amplo das metodologias ágeis e realizar apontamentos sobre o perfil dos trabalhos, tendo em vista o fortalecimento dos estudos na área na última década, em espaços de discussão acadêmica e aplicações na indústria. O artigo utilizou práticas de uma revisão sistemática da literatura, o que possibilitou uma análise qualitativa e quantitativa das evidências coletadas. Nós concluímos que o número de publicações vêm crescendo ao longo dos anos, mas o número absoluto de trabalhos publicados em todas as edições do evento ainda não é tão expressivo, principalmente quando consideramos o grande número de tópicos de teste de software que existem ou precisam de melhorias. Emergem como resultados desse trabalho apontamentos sobre a relação de autores e instituições com a pesquisa de teste de software."
