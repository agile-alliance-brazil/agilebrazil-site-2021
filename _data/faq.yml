- question: Posso fazer inscrição só em um curso sem me inscrever na conferência?
  answer: Sim. Você pode se inscrever só na conferência ou só em um curso. Se quiser pode se inscrever em ambos ou então em vários cursos.

- question: Posso fazer mais de um curso?
  answer: Sim. Você pode se inscrever em quantos cursos quiser, observando apenas que alguns cursos ocorrem em paralelo.

- question: Submeti uma sessão, mas ainda não sei se passei. E agora?
  answer: Para garantir o menor preço, inscreva-se agora mesmo e, quando sair o resultado das submissões, você terá a escolha de transferir sua inscrição para outra pessoa ou doá-la para um estudante de computação local.

- question: Sou membro da Agile Alliance. Tenho desconto?
  answer: Sim! Se você é membro da Agile Alliance, você tem desconto na sua inscrição conforme descrito acima.

- question: Vocês aceitam empenhos?
  answer: Sim, empenhos podem ser usados como forma de pagamento. Para este tipo de inscrição, é cobrado o valor da inscrição de última hora (R$ 840,00), pois só receberemos após o evento. Em caso de dúvidas, envie um e-mail para inscricoes@agilebrazil.com. Teremos prazer em ajuda-lo(a).

- question: Pagamento por empenho não tem direito a desconto de grupo?
  answer: Não. Pois o pagamento ocorre após a realização do evento.

- question: Agile Brazil tem descontos em inscrições para grupos?
  answer:  Sim. Porém os descontos não serão para Super Early Bird, apenas para inscrições de Early Bird, Preço Normal e de Última Hora.

- question: A partir de quantas pessoas podemos considerar “grupo”?
  answer: Grupos de 05 a 14 pessoas – terão 10% de desconto na faixa vigente. A partir de 15 – terão 15% de desconto na faixa vigente.

- question: Trabalho em uma empresa patrocinadora oficial Agile Brazil terei descontos em inscrições para grupos?
  answer: Sim. Todos os colaboradores dos patrocinadores oficiais Agile Brazil terão 10% de desconto no valor da faixa vigente.

- question: Sou colaborador de uma empresa patrocinadora, podemos formar grupos e obter descontos progressivos?
  answer: Colaborador de patrocinador terá direito a 10% de desconto e os descontos não serão cumulativos ou progressivos. Se formarem um grupo de mais de 10 participantes apenas o desconto por grupo (item 7) será aplicado.

- question: Se eu fizer a minha inscrição, mas não puder comparecer no curso ou na conferência, eu perco meu dinheiro?
  answer: "Não, você pode transferir gratuitamente para outra pessoa ou você pode solicitar devolução, mas nesse caso ela será parcial. Em casos de devolução, o percentual de reembolso será calculado de acordo com a data do pedido do cancelamento, conforme a tabela a seguir: até 21/09/2015: 70% do valor pago; a partir de 22/09/2015 (1 mês antes do evento): 50% de restituição; a partir de 17/10/2015 (72 horas antes do evento): não há restituição."

- question: Fiz minha inscrição como estudante. O que acontece se eu não levar a carteirinha de estudante ou declaração original carimbada e assinada pela universidade?
  answer: O documento é obrigatório e caso não apresentado, só poderá ingressar na conferência mediante o pagamento da diferença do valor para a inscrição de última hora.

- question: A inscrição de estudante será somente para alunos da graduação, ou poderá também ser utilizado por pós-graduandos?
  answer: Você também pode se inscrever como pós-graduando. Basta que no momento do credenciamento, você tenha as comprovações solicitadas.

- question: O que acontece se eu não pagar a inscrição no prazo de 7 dias corridos?
  answer: Após 7 dias você receberá um email informando que a inscrição será cancelada. O cancelamento será efetivado caso o pagamento não ocorra em até 7 dias após o recebimento deste email.
